{% extends "base.html" %}

{% block title %}Add Grade{% endblock %}

{% block content %}
<h2>Add Grade</h2>
<form method="POST">
  Roll No: <input type="text" name="roll" required><br>
  Subject: <input type="text" name="subject" required><br>
  Grade: <input type="number" name="grade" required><br>
  <button type="submit">Add Grade</button>
</form>
{% endblock %}
